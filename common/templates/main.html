{{>header}}
  <div class="row-fluid">
   {{!<div class="span7" style="padding-right:20px; border-right: 1px solid #ccc;">}}
    <div id="form">
      <form action="/new" method="POST" class="form-horizontal">
        <div class="control-group">
          <label class="control-label"><i class="icon-user"></i>&nbsp;Author&nbsp;</label>
          <input type="text" name="author" id="author"
  style="font-size:13pt;height:30px;" placeholder="{{author}}" />
          {{#result}}
          <!--<span class="help-block" id="author">Pasted by {{author}}</span>-->
          {{/result}}
        </div>
        <div class="control-group">
          <label class="control-label"><i
  class="icon-pencil"></i>&nbsp;Title&nbsp;</label>
          <input type="text" name="title" id="title"
  style="font-size:13pt;height:30px;" placeholder="{{ptitle}}" />
          {{#result}}
          <!--<span class="help-block" id="author">{{ptitle}}</span>-->
          {{/result}}
        </div>
        <div class="control-group">
          <textarea rows="20" name="code" class="row-fluid">{{code}}</textarea>
          <input type="submit" class="btn btn-primary" value="Paste!"
  />
        </div>
      </form>
    </div>
   {{!</div>}} 
  </div>
  <hr />
  <div class="row-fluid">
    <div class="span10">
      <div id="sheet">
        {{msg}} <br /> <br />
        {{#errors}}
        <div id="error">
          <div class="alert {{severity}}">
            <button type="button" class="close"
            data-dismiss="alert">&times;</button>
            <strong>{{caption}}</strong><br/>
            {{content}}
          </div>
        </div>
        {{/errors}}
        {{#result}}
        <pre>
          {{result}}
        </pre>
        {{/result}}
        {{^result}}
         {{>pastelisting}}
        {{/result}}
      </div>
    </div>  
  </div>
{{>footer}}

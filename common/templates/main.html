<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Hskll pstbn :: {{title}}</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row-fluid">
   <div class="span6" style="padding-right:20px; border-right: 1px solid #ccc;">
    <div id="form">
      <form action="/new" method="POST">
        <p>Please input your code:</p>
        <textarea rows="20" name="code" class="row-fluid">{{code}}</textarea>
        <input type="submit" class="btn" value="Paste!" />
      </form>
    </div>
   </div>
   <div class="span5">
      <div id="sheet">
        {{#result}}
        <pre>
          {{.}}
        </pre>
        {{/result}}
        {{>pastelisting}}
      </div>
    </div>   
  </div>
  <div class="row-fluid">
    <a href="https://github.com/co-dan/interactive-diagrams/releases/tag/first-demo">More
    info</a>
    :: <a href="http://projects.haskell.org/diagrams/">Diagrams</a>
    :: <a href="http://projects.haskell.org/diagrams/tutorial/DiagramsTutorial.html">Diagrams
    tutorial</a>
    :: Join us at #diagrams @ irc.freenode.net
  </div>
</div>
</body>
</html>
